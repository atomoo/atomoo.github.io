# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- source

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run clean
  displayName: 'npm install and clean'

- script: 
    npm run generate
  displayName: 'generate hexo...'

- task: GitHubPagesPublish@1
  inputs:
    docPath: '$(System.DefaultWorkingDirectory)\public\*'
    githubusername: 'atomoo'
    githubaccesstoken: '$(git.GITHUB_PAT)'
    repositoryname: 'atomoo.github.io'
    branchname: 'master'
    commitmessage: 'Automated Release $(Release.ReleaseId)'
